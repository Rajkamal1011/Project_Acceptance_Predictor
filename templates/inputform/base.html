{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="{% static 'css/styleInputForm.css' %}" />
    {% block extrahead %}{% endblock extrahead %}
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/ffc40f5fab.js" crossorigin="anonymous" ></script>
    <l ink rel="icon" type="image/x-icon" href="{% static 'PAPlogo2.jpg'%}" />
    <title>PAP</title>

    <script>
        setTimeout(function(){
          if($('#msg').length > 0){
            $('#msg').remove();
          }
        }, 4000)
      </script>

  </head>
  <body style="background:  hsl(218, 28%, 13%);">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
        <div class="container-fluid">
            <div class="navbar-header justify-content-center">
                <a class="navbar-brand d-flex align-items-center" href="/home">
                    <img src="{% static 'PAPlogo3.jpg' %}"
                    class="d-inline-block align-top" alt=""> <span class="ms-2"> Project Acceptance Predictor </span>
                </a>
            </div>
            
            
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto gap-2">

                    {% if request.user.is_authenticated %}
                    <li class="nav-item rounded">
                        <a class="nav-link" href="/dashboard">{{request.user.get_full_name}} - Dashboard</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item rounded">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    {% endif %}
                    
                </ul>
            </div>
        </div>
    </nav>
    
    {% block content %}
        
    {% endblock content %}


  </body>
</html>
