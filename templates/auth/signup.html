{% extends 'auth/base.html' %} {% block body %}
{%load static%}

{% include 'inputform/messages.html' %}


<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img"
            style = "background-image: url('{% static 'images/Signup-amico.png' %}')"
          >  
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign up</h3>
              </div>
              <div class="w-100"></div>
            </div>
            <form action="/signup/" method="post" class="signin-form">
              {% csrf_token %}

              
              <div class="form-group mb-3">
                <label class="label" for="fname">UserName</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="UserName"
                  required
                  name="username"
                />
              </div>

              <div class="form-group mb-3">
                <label class="label" for="fname">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  required
                  name="completename"
                />
              </div>

              <div class="form-group mb-3">
                <label class="label" for="fname">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  required
                  name="email"
                />
              </div>

              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  name="password"
                />
              </div>

              <div class="form-group mb-3">
                <label class="label" for="password">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  required
                  name="cpassword"
                />
              </div>

              <div class="form-group">
                <input
                  type="submit"
                  class="form-control btn btn-primary rounded submit px-3"
                  value="Register"
                />
              </div>

              <div class="form-group d-md-flex"></div>

            </form>
            <p class="text-center">
              Have Already Account? <a href="/login/">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
